<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Euclide</title>
</head>
<body>
    <div id="utenteForm">
        <form action="">
            <!-- Titolo Euclide per il form action -->
            <h2>
                <span>E</span>
                <span>U</span>
                <span>C</span>
                <span>L</span>
                <span>I</span>
                <span>D</span>
                <span>E</span>
            </h2>
             <!-- Immagine schermata iniziale -->
             <img src="rosso&verde.png">
            <!-- Messaggio di benvenuto con inserimento nickname -->
            <h4>Benvenuto, inserire un nickname.</h4>
            <input id="nomeUtente" required maxlength="10" size = "10" autocomplete="off"/>
            <button type="submit">Start</button>
            <h6 class='fade-out2'>Creato da<br>Daniele Mariella</h6>>
        </form>   
    </div>

    <!-- Spazio per il gioco -->
    <div id="areaGioco">
        <br> <br> <br> <br> <br> 
        <!-- Titolo per l'areaGioco -->
        <h3>
            <span style="color: red;">                      E</span>
            <span style="color: rgba(243, 31, 31, 0.945);"> U</span>
            <span style="color: rgba(255, 0, 0, 0.767);">   C</span>
            <span style="color: rgb(19, 121, 139);">        L</span>
            <span style="color: rgba(58, 250, 0, 0.767);">  I</span>
            <span style="color: rgba(86, 236, 27, 0.87);">  D</span>
            <span style="color: lime;">                     E</span>
        </h3>
        <br>

        <!-- Inserimento numero stanza -->
        <p id="stanzaGiocatore"></p>
        <!-- Creazione canvas per la grafica con larchezza e altezza-->
        <canvas id="canvas" tabindex=0 width="580" height=500></canvas>
        
        <!-- Descrizione Obiettivo del gioco -->
        <h5 class='dissolvenzaParole'>Obiettivo:<br>ottenere 4 punti
                            <br>spingendo le palline<br>all'interno delle 2<br> sezioni indicate<br>
                            dalle frecce.<br>
                            </h5>>
        <!-- Legenda comandi per il gioco -->
        <h1 class='movimentiTastiera'>Comandi: &#8593 &#8595 &#8594 &#8592 o WASD</h1>>

        <!-- Frecce personalizzate per spiegare le zone in cui
             il punto realizzato Ã¨ valido -->
        <h2 id="verdePresentazione"></h2>
        <h2 id="verdePresentazione2"></h2>
        <h2 id="rossoPresentazione"></h2>
        <h2 id="rossoPresentazione2"></h2>  

        <!-- Titolo contenente il nome del vincitore del gioco -->
        <h2 id="vittoriaPresentazione"></h2>
        <h2 id="vittoriaNome"></h2>
    </div>

    <!-- attributi specifici a script file esterni -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="baseForme.js"></script>
    <script src="utenteInput.js"></script>
    <script src="client.js"></script>
</body>
</html>
